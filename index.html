<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>MASLOVA PRISTAN'</title>
	<link rel="stylesheet" href="base.css">
<style>
</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
				<div id="header">
					<div class="hp">
						<div class="hp__logo">
							<img src="img/fff.png" alt="" srcset="" class="hp__img">
						</div>
						<div class="hp__content">
							<div class="hp__back"></div>
							<div id="hp__front"></div>
							<div id="hp__text"></div>
						</div>
					</div>
					<div class="exp">
						<div id="exp__status">

							
						</div>
						<div class="exp__progres">
							<div class="progres__back"></div>
							<div id="progres__front"></div>
							<div id="progres__text"></div>
						</div>
					</div>
					<div class="score">
						<div class="score__logo">
							<img class="img__score" src="" alt="" srcset="">
						</div>
						<div id="score__content"></div>
					</div>
				</div>
				<div class="content">
					<canvas id='screen' style='width: 700px; height: 700px;' />
				</div>
				<div class="dialog">
				<div class="dialog_background"></div>
					<div class="dialog_text">
				</div>
				
			</div>
			<div id="registration">
				<form action="" class="registration__form">
					<div class="registration__text">
						Введите имя игрока
					</div>
					<div class="registration__content">
						<input type="text" id="registration__name">
						
					</div>
					<input type="submit" id="registration__button" value="Начать">

				</form>
				<div class="registration__users">
					<ul class="users__list">
						
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- <canvas id='screen' style='width: 700px; height: 700px;' /> -->


<script src="script.js"></script>

</body>
</html>
